<!DOCTYPE html> <!-- Indica que el documento es HTML5 -->
<html lang="es"> <!-- Define el idioma del contenido como español -->
<head>
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura la vista para dispositivos móviles -->
    <title>UPDS Login</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo de estilos CSS -->
    <script src="script.js" defer></script> <!-- Vincula el archivo de script JavaScript y lo carga de manera diferida -->
</head>
<body>
    <div class="login-container"> <!-- Contenedor principal para el formulario de inicio de sesión -->
        <h1>UPDS</h1> <!-- Título principal -->
        <h2>Iniciar sesión</h2> <!-- Subtítulo para el formulario -->
        <input type="text" placeholder="Correo electrónico, teléfono o Skype" id="email"> <!-- Campo de entrada para el correo, teléfono o Skype -->
        <input type="password" placeholder="Contraseña" id="password"> <!-- Campo de entrada para la contraseña -->
        <br><br> <!-- Espaciado entre los elementos -->
        <button id="login-button">Siguiente</button> <!-- Botón para continuar con el inicio de sesión -->
        <button onclick="window.location.href='autores/autores.html'">Autores</button> <!-- Botón que redirige a la página de autores -->
        <div class="footer"> <!-- Contenedor para el pie de página -->
            <p>Universidad Privada Domingo Savio</p> <!-- Texto en el pie de página -->
        </div>
    </div>
</body>
</html>
